<html>
  <head>
   <title>Survey</title>
   <meta charset="UTF-8">
  </head>
  <body>
  <h1>Take the Survey!</h1></br>
  <form action="Survey/survey.pl">
	  <p><strong>Age:</strong><br/><br/>
	  	<input type="radio" name="age" value="under18">Under 18<br/>
	  	<input type="radio" name="age" value="18to34">18 - 34<br/>
	  	<input type="radio" name="age" value="50plus">50+<br/>
	  </p>
	  <p><strong>Gender:</strong><br/><br/>
	  	<input type="radio" name="gender" value="Male">Male<br/>
	  	<input type="radio" name="gender" value="Female">Female<br/>
	  	<input type="radio" name="gender" value="Trans">Trans<br/>
	  </p>
	  <p><strong>What kind of job you are looking for?</strong><br/>
	  	<input type="radio" name="job" value="programmer">Programmer<br/>
	  	<input type="radio" name="job" value="manager">Manager<br/>
	  	<input type="radio" name="job" value="businessm">Business Man<br/>
	  	<input type="radio" name="job" value="factoryw">Factory Worker<br/>
	  </p>
	  <p><strong>Your Name:</strong><br/><br/>
	  	<input type="text" name="name" value="" placeholder="Type here"><br/>
	  </p>
	  <p><input type="submit" value="Submit the Results" ></p>
  </form>	  
 </body>
 </html>
